<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Map</title>
</head>
<body>
    <script>
        //contoh1
        const angka = [1, 3, 4, 9, 5, 7];
        console.log("Daftar Angka");
        console.log(angka);
        console.log("Daftar Angka Setelah Dikali 2")
        const angka2 = angka.map(function(e) {
            return e * 2;
       } );
        console.log(angka2.join (' - '));
        //contoh2
        const pengguna = [
        { id: 1, nama: 'Alice', umur: 30 },
        { id: 2, nama: 'Bob', umur: 24 },
        { id: 3, nama: 'Charlie', umur: 35 }
        ];
        const namaPengguna = pengguna.map(function(user) {
        return user.nama;
        });
        console.log("Nama Pengguna : ")
        console.log(namaPengguna);
    </script>
</body>
</html>

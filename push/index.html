<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar push</title>
</head>
<body>
    <script>
        //contoh1
        let namaHewan = ["kucing", "anjing"];
        console.log("Array awal:", namaHewan); 
        // Menambahkan satu elemen
        let panjangBaru1 = namaHewan.push("ikan");
        console.log("Panjang array setelah push pertama:", panjangBaru1); 
        console.log("Array setelah push pertama:", namaHewan); 

        //contoh2
        let namaBuah = ["jeruk", "mangga","apel"];
        console.log("Array awal:", namaBuah); 
        // Menambahkan satu elemen
        let buahBaru = namaBuah.push("anggur");
        console.log("Panjang array setelah push pertama:", buahBaru); 
        console.log("Array setelah push pertama:", namaBuah); 

        //contoh2
        
         </script>
</body>
</html>

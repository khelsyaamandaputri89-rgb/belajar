<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function menggunakan conditional</title>
</head>
<body></body>
    <script>
        function cekGenapGanjil(angka) {
            if (angka % 2 === 0) {
                return "angka" + " " + angka + " " + "adalah bilangan genap.";
            } else {
                return "angka" + " " + angka + " " + "adalah bilangan ganjil.";
            }
            
        }
            let hasil1 = cekGenapGanjil(20);
            console.log(hasil1)
            let hasil2 = cekGenapGanjil(15);
            console.log(hasil2)
    </script>
</body>
</html>

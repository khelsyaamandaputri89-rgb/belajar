<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar swith-case</title>
</head>
<body>
    <script>
        let buah = "jeruk";
        switch (buah){
            case "jeruk":
                console.log("buah yang dipilih adalah jeruk");
                break;
            case "apel":
                console.log("buah yang dipilih adalah apel");
                break;
            case "pisang":
                console.log("buah yang dipilih adalah pisang");
                break;
            default:
                console.log("buah yang dipilih tidak di kenali");
        }
    </script>
</body>
</html>

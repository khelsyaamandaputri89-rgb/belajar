<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar if-else</title>
</head>
<body>
    <script>
  let nilai = 80;
  if (nilai > 80) {
    console.log("selamat anda lulus");
    }  
    else if (nilai < 80) {
        console.log("maaf anda gagal");
    } 
    else {
        console.log("kkm");
    }
    </script>
</body>
</html>

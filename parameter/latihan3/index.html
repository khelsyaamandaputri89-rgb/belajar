<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan parameter rest</title>
</head>
<body>
    <script>
        function tampilkanNama(namaAwal,...namaLainnya) {
            console.log(`Nama Pertama :, ${namaAwal}!`);
            console.log(`Nama Kedua :`, namaLainnya);
        }
        tampilkanNama("khelsya", "cika", "zea")
    </script>
</body>
</html>

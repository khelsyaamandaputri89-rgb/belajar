<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan parameter default</title>
</head>
<body>
    <script>
        function sapa(nama = "pengunjung") {
            console.log(`Halo, ${nama}!`);
        }
        sapa("khelsya");
        sapa();
    </script>
</body>
</html>

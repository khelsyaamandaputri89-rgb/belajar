<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar pop</title>
</head>
<body>
    <script>
        //contoh1
        let daftarBelanja = ["Apel", "Susu", "Roti", "Telur", "Gula"];
        console.log("Daftar Belanja Awal:", daftarBelanja);
        console.log("Panjang array awal:", daftarBelanja.length);
        let itemYangDihapusPertama = daftarBelanja.pop("");
        console.log("Item yang baru saja dihapus:", itemYangDihapusPertama);
        console.log("Daftar Belanja setelah pop pertama:", daftarBelanja);
        //contoh2
        let jadwalPelajaran = ["Matematika", "Ipa", "Inggris", "Indonesia", "Ips"];
        console.log("Jadwal Pelajaran Awal:", jadwalPelajaran);
        console.log("Panjang array awal:", jadwalPelajaran.length);
        let dihapusPertama = jadwalPelajaran.pop("");
        console.log("Item yang baru saja dihapus:", dihapusPertama);
        console.log("Daftar Belanja setelah pop pertama:", jadwalPelajaran);
    </script>
</body>
</html>

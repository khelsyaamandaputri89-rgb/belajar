<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar operator ternary</title>
</head>
<body>
    <script>
        //jika menggunakan operator ternary akan lebih ringkas
        let usia = 20;
        let status = (usia >= 18) ? "Dewasa" : "Anak-anak";
        console.log(status); 
    </script>
</body>
</html>

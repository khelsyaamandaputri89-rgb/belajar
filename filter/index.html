<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Filter</title>
</head>
<body>
    <script>
        //contoh1
        const number = [1, 2, 4, 5, 7, 6, 9, 3, 10, 15, 25];
        const number2 = number.filter(function(e) {
            return e > 5;
        });
        console.log(number2);
        //contoh2
        const students = [
        { name: "Andi", score: 85 },
        { name: "Budi", score: 60 },
        { name: "Cici", score: 92 },
        { name: "Deni", score: 78 }
        ];
        const highAchievers = students.filter(student => student.score >= 80);
        console.log(highAchievers);
    </script>
</body>
</html>

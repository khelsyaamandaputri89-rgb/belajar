<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function tambah(a, b) {
            return a + b;
        }
        function myFunction(a, b) {
            console.log(a + b)
        }
        console.log("return",tambah(2,3))
        console.log("tanpa return", myFunction(2,3))

    </script>
</body>
</html>

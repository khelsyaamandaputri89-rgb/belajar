<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan arrow function</title>
</head>
<body>
    <script>
        const user = {
        name: 'Budi',
        greet: function() {
         console.log(`Halo, nama saya ${this.name}`);
         setTimeout(function() {
         console.log(`Halo dari setTimeout, nama saya ${this}`);
         }, 1000);
  }
};
         user.greet(); 

      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan function</title>
</head>
<body>
    <script>
        function hitungLuas (panjang, lebar) {
            luas = panjang * lebar;
            return luas;
        }
        luasKamar = hitungLuas (7, 4); 
        console.log("Luas kamar adalah :")
        console.log(luasKamar)
        luasTanah = hitungLuas(100, 50);
        console.log("sedangkan, Luas tanah adalah :")
        console.log(luasTanah)
    </script>
</body>
</html>

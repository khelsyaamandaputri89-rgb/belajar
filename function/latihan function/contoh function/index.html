<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung 10 kali luas persegi panjang</title>
</head>
<body>
    <script>
        function hitungLuas(panjang, lebar) {
            return panjang * lebar;
        }
        console.log("luas persegi panjang 1 : " + hitungLuas(9, 3));
        console.log("luas persegi panjang 2 : " + hitungLuas(7, 4));
        console.log("luas persegi panjang 3 : " + hitungLuas(8, 2));
        console.log("luas persegi panjang 4 : " + hitungLuas(10, 4));
        console.log("luas persegi panjang 5 : " + hitungLuas(12, 2));
        console.log("luas persegi panjang 6 : " + hitungLuas(7, 5));
        console.log("luas persegi panjang 7 : " + hitungLuas(6, 4));
        console.log("luas persegi panjang 8 : " + hitungLuas(8, 6));
        console.log("luas persegi panjang 9 : " + hitungLuas(8, 3));
        console.log("luas persegi panjang 10 : " + hitungLuas(7, 6));
    </script>
</body>
</html>
